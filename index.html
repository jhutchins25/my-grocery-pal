<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Grocery Pal</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Give+You+Glory' rel='stylesheet' type='text/css'>

</head>
<body>
	
<div class=container>
	<div class="masthead">
		<h1 class="title">My Grocery Pal</h1>
	</div>

	

	<div class="the-list">
		<div class="enter-info">
		<div class="new-item">
			<div class="box-1">
				<h2>Add New Item:</h2>
				<input type="text" name="Item description" size="35">
			</div>
			<div class="box-2">
				<h2>Quantity:</h2>
				<input type="text" name="Quantity" size="10">
			</div>
			<div class="box-3">
				<h2>Location:</h2>
				<input type="text" name="Location" size="10">
			</div>
			<div class="box-4">
				<h2>Comment:</h2>
				<input type="text" name="Comment" size="45">
			</div>
		</div>	
		
		
	</div>

		<ul>
			
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>Bread 1 loaf Aisle 1</li>

			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>Milk | 2 Gallons | Dairy | Get 2% if don't have skim|</li>
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>Eggs 1 dozen Dairy
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>Cereal</li>
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>toys</li>
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>beef</li>
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>chicken</li>
			<li><input type="checkbox"/><i class="fa fa-edit"></i><i class="fa fa-remove"></i>apples</li>
		</ul>
	</div>
</div>	
</body>
</html>
